<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles1.css"> <!-- Cambia aquí a style2.css si quieres el otro estilo -->
</head>
<body>
    <div class="login-container">
        <div class="welcome-container">
            <div class="avatar">
                <img src="C:\Users\ialva\Downloads\user.png" class="avatar">
            </div>
            <h2>Bienvenido</h2>
        </div>
        <div class="form-container">
            <form>
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Usuario">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
                
                <button type="submit">Login</button>
                <div class="extra-links">
                    <p><a href="#">¿Perdiste tu contraseña?</a></p>
                    <p><a href="#">¿No tienes cuenta? Regístrate</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
